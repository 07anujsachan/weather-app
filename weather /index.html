<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader"></div>
    <div
      class="max-w-full sm:h-screen md:h-screen xl:h-screen font-mono p-8 bg"
    >
      <div class="md:flex md:justify-between mx-auto">
        <h1 class="text-2xl font-semibold text-white text-center mb-4">
          ForecastFleet
        </h1>
        <div class="bg-white px-4 pt-3 pb-2 rounded-3xl search">
          <input
            class="focus:outline-none text-center"
            type="text"
            placeholder=" Enter Location"
            spellcheck="false"
          />
          <button>üîç</button>
        </div>
      </div>

      <div class="">
        <div class="flex flex-col justify-center items-center max-w-[40%]">
          <h1
            class="text-center md:mt-16 mt-8 text-white md:text-4xl sm:text-3xl font-mono font-semibold"
          >
            Weather Insights for You
          </h1>
          <h1
            class="text-center md:mt-4 text-white text-4xl font-semibold city"
          >
            Please enter your location
          </h1>
          <div class="text-center text-white font-mono font-semibold">
            <img class="icon text-center mx-auto" src="" alt="" />
          </div>
          <div class="mx-auto flex">
            <h2
              class="text-center text-white font-mono flex temp sm:text-sm"
            ></h2>

            <p
              class="type md:text-4xl mt-12 text-white capitalize sm:text-sm"
            ></p>
          </div>
          <h6
            class="text-center mt-4 text-white font-extralight text-base feels"
          ></h6>
        </div>
      </div>
      <div class="sm:w-[20%] w-[full] my-auto flex justify-around md:mt-6">
        <h2 class="text-white sunrise m-2 sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white sunset m-2 sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white m-2 pressure sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white m-2 sea-lvl sm:text-xs md:text-2xl"></h2>
      </div>
      <div class="sm:w-[20%] w-[full] my-auto flex justify-around md:mt-6">
        <h2 class="text-white min-temp m-2 sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white max-temp m-2 sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white humidity m-2 sm:text-xs md:text-2xl"></h2>
        <h2 class="text-white wind m-2 sm:text-xs md:text-2xl"></h2>
      </div>
    </div>

    <!-- ‚òÄÔ∏è ‚òÅÔ∏è ‚õàÔ∏èüåßÔ∏è üå®Ô∏è ‚õÖÔ∏è -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="index.js"></script>
  </body>
</html>
